<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrazione utente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Registrazione utente</h1>
        <div class="row align-items-center justify-content-center mt-3 p-4 border border-dark-subtle">
          <h4>Nome</h4>
          <div class="col">
            <form action="">
              <label for="name" class="form-label">
                <input type="text" id="name" placeholder="inserica qui il suo nome" />
              </label>
              <div class="col">
                <button type="submit" id="save" class="btn bg-success">Salva</button>
                <button type="submit" id="cancel" class="btn bg-danger">Cancella</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <ul class="list-group"></ul>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
